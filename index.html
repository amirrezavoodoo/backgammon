<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Backgammon</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-shell">
    <header class="hud">
      <div id="messages" class="messages"></div>
      <div class="controls">
        <button id="rollButton" class="roll-button">🎲 ریختن تاس</button>
        <button id="undoButton" class="undo-button">↩️ برگشت</button>
      </div>
    </header>

    <main class="board-wrapper">
      <div id="board" class="board">
        <div class="board-section left">
          <div id="topRow" class="board-row top"></div>
          <div id="bottomRow" class="board-row bottom"></div>
        </div>

        <div class="bar-and-bearoffs">
          <div id="bar" class="bar" aria-label="Bar"></div>
          <div id="bearOffWhite" class="bear-off white" aria-label="Bear-off White"></div>
          <div id="bearOffBlack" class="bear-off black" aria-label="Bear-off Black"></div>
        </div>

        <div class="board-section right">
          <div id="topRow2" class="board-row top"></div>
          <div id="bottomRow2" class="board-row bottom"></div>
        </div>

        <div class="dice-container" aria-hidden="true">
          <canvas id="dice3d" width="180" height="120"></canvas>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts (order matters) -->
  <script src="js/game.js"></script>
  <script src="js/ai.js"></script>
  <script src="js/render.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/dice3D.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
